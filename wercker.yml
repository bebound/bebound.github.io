box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        code: |
            cd /pipeline/source/
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.53"
        theme: hugo-nuo
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: blog.fromkk.com
        basedir: public
        branch: master
        repo: bebound/bebound.github.io
